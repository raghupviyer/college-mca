<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  hi
  <div class="name"></div>
  <div class="department"></div>
  <div class="mobileNumber"></div>
  <script>
    var xmlhttp;
    if(window.XMLHttpRequest){
      xmlhttp = new XMLHttpRequest();
    }else{
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET", "address.xml", false)
    xmlhttp.send()
    xmlDoc = xmlhttp.responseText
    console.log(xmlhttp)

    document.querySelector(".name").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
    document.querySelector(".department").innerHTML = xmlDoc.getElementsByTagName("department")[0].childNodes[0].nodeValue;
    document.querySelector(".mobileNumber").innerHTML = xmlDoc.getElementsByTagName("mobileNumber")[0].childNodes[0].nodeValue;
  </script>
</body>
</html>
